apiVersion: v1
kind: Namespace
metadata:
  name: ieee
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ieeesb-mcmaster-website
  namespace: ieee
  labels:
    app: ieeesb-mcmaster-website
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ieeesb-mcmaster-website
  template:
    metadata:
      labels:
        app: ieeesb-mcmaster-website
    spec:
      containers:
        - name: ieeesb-mcmaster-website
          image: ghcr.io/mac-ieee/ieeesb-mcmaster-website:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: ieeesb-mcmaster-website
  namespace: ieee
  labels:
    app: ieeesb-mcmaster-website
spec:
  type: ClusterIP
  selector:
    app: ieeesb-mcmaster-website
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ieeesb-mcmaster-website
  namespace: ieee
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  ingressClassName: nginx
  rules:
    - host: ieee.mcmaster.ca
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ieeesb-mcmaster-website
                port:
                  number: 80
